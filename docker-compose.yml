version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    image: ${{ secrets.DOCKER_USERNAME }}/breast-cancer-api:latest
    ports:
      - "5000:5000"
    # Optional: command to run the Flask app, if not handled by Dockerfile's CMD
    # command: python src/app.py

  streamlit_ui:
    build:
      context: .
      dockerfile: Dockerfile.streamlit
    image: ${{ secrets.DOCKER_USERNAME }}/breast-cancer-streamlit:latest
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:5000/predict
    depends_on:
      - api
    # Optional: command to run the Streamlit app, if not handled by Dockerfile.streamlit's CMD
    # command: streamlit run streamlit_app.py --server.port=8501 --server.address=0.0.0.0
